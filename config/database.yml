default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: k220jk220j@
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: autobit

